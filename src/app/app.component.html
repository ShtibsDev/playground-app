<ng-container>
  <h1>Angular Playground</h1>
  <section class="user-table">
    <h2>Users Table</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </section>
  <section class="registration">
    <h2>Registration</h2>
    <app-registration-form
      (addUser)="onAddUser($event)"
    ></app-registration-form>
  </section>
</ng-container>
